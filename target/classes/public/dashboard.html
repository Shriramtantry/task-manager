<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <!-- This is where we will add new tasks -->
    <h2>Add a New Task</h2>
    <form id="newTaskForm">
        <input type="text" id="taskDescription" placeholder="Enter a new task..." required>
        <button type="submit">Add Task</button>
    </form>

    <hr>

    <!-- This is where the user's tasks will be displayed -->
    <h2>My Tasks</h2>
    <ul id="taskList">
        <!-- Tasks will be added here by JavaScript -->
    </ul>
    <script src="/app.js"></script>
</body>
</html>
